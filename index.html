<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Quotes</title>
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body
    class="flex justify-center items-center bg-gradient-to-r from-purple-500 to-pink-500 min-h-screen"
  >
    <div class="text-center bg-white rounded-lg shadow-md p-8 max-w-md">
      <div class="pb-5">
        <h1 class="text-4xl font-bold text-purple-600">Anime Quotes</h1>
      </div>
      <div class="pb-2">
        <h3 class="text-xl font-semibold text-gray-700">
          Random anime quotes to motivate you:
        </h3>
      </div>
      <div class="py-4">
        <h4 id="quote" class="text-lg font-medium text-gray-800 mb-2">
          quote: naa dani ang anime quote mo gawas
        </h4>
        <span id="anime-name" class="text-gray-600 block"
          >anime: onsa na anime</span
        >
        <span id="anime-character" class="text-gray-600 block"
          >- character na nag storya ato</span
        >
      </div>
      <div class="pt-7">
        <button
          onclick="newQuotes()"
          class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded transition-colors duration-300"
        >
          New Quote
        </button>
      </div>
    </div>

    <script src="myscript.js"></script>
  </body>
</html>
